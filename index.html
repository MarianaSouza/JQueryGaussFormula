<!DOCTYPE html>
<head>
	<title>jQuery Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var sum = 0;
			for (var number = 1; number <= 100; number++) {
				var sum = sum + number;
			}
			var output = sum;
			var div = $('#result');
			div.html(output);
		});
	</script>

</head>

<body>
	<div id="result"></div>
</body>
</html>
